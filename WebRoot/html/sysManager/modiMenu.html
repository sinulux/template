<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>修改权限菜单</title>
<link rel="stylesheet" type="text/css" href="/template/css/common.css" />
<link rel="stylesheet" href="/template/resource/plugins/artDialog/style.css" />
<script type="text/javascript" src="/template/resource/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="/template/resource/json2.js"></script>
<script type="text/javascript" src="/template/js/common.js"></script>
<script type="text/javascript" src="/template/resource/dateUtils.js"></script>
<script type="text/javascript" src="/template/resource/plugins/artDialog/jquery.artDialog.js"></script>
<script type="text/javascript" src="/template/resource/plugins/artDialog/plugins/iframeTools.js"></script>
<!-- 树的插件 -->
<link rel="stylesheet" type="text/css" href="/template/resource/plugins/dhtmlxTree/codebase/dhtmlxtree.css"/>
<link rel="stylesheet" type="text/css" href="/template/resource/plugins/dhtmlxTree/codebase/skins/dhtmlxtree_dhx_skyblue.css"/>
<script src="/template/resource/plugins/dhtmlxTree/codebase/dhtmlxcommon.js" type="text/javascript"></script>
<script src="/template/resource/plugins/dhtmlxTree/codebase/dhtmlxtree.js" type="text/javascript"></script>
<script src="/template/resource/plugins/dhtmlxTree/codebase/ext/dhtmlxtree_ed.js" type="text/javascript"></script>
<script src="/template/resource/plugins/dhtmlxTree/codebase/ext/dhtmlxtree_json.js" type="text/javascript"></script>
<script type="text/javascript" src="/template/resource/plugins/My97DatePicker/WdatePicker.js"></script>
<!-- 表单校验 -->
<link rel="stylesheet" type="text/css" href="/template/resource/plugins/niceValidator/popfloat.css" />
<script type="text/javascript" src="/template/resource/plugins/niceValidator/jquery-popfloat.js"></script>
<link rel="stylesheet" href="/template/resource/plugins/niceValidator/style.css" />
<script type="text/javascript" src="/template/resource/plugins/niceValidator/jquery.validator.js"></script>
<script type="text/javascript" src="/template/resource/plugins/niceValidator/local/zh_CN.js"></script>

<script type="text/javascript" src="/template/js/sysManager/modiMenu.js"></script>
</head>

<body>
	<form id="modiForm" data-validator-option="{theme:'float-4-1'}">
		<div class="gytop not">
			<div class="modify">
			<ul>
				<li style="width: 50%;">
					<span>权限名称</span>
					<input name="privilegeName" id="privilegeName" type="text" class="gy_inp"  maxlength="25" data-rule="required;length[~25];" />
	            </li>
				<li style="width: 50%;">
					<span>权限编码</span>
					<input name="privilegeId" id="privilegeId" type="hidden" />
					<input name="privilegeCode" id="privilegeCode" type="text" class="gy_inp" maxlength="25" data-rule="required;length[~25];" disabled="disabled" />
				</li>
				<li style="width: 50%;">
					<span>上级目录</span>
					<input name="parentId" id="parentId" type="hidden" class="gy_inp"/>
					<input name="parentName" id="parentName" type="text" class="gy_inp" readonly="readonly" />
				</li>
				<li style="width: 50%;">
					<span>权限级别</span>
					<input name="privilegeLevel" id="privilegeLevel" type="hidden" class="gy_inp"  />
					<input name="privilegeLevelName" id="privilegeLevelName" type="text" class="gy_inp" disabled="disabled" />
				</li>
				<li style="width: 100%;">
					<span>权限类型</span>
					<select name="privilegeType" id="privilegeType" class="gy_inp" style="width:200px;" data-rule="required;">
						<option value="button">按钮</option>
						<option value="mainFrm">主页面</option>
					</select>
				</li>
				<li style="width: 50%;">
					<span>权限地址</span>
					<input name="url" id="url" class="gy_inp" data-rule="required;" />
				</li>
				<li style="width: 50%;">
					<span>图片路径</span>
					<input name="imgUrl" id="imgUrl" class="gy_inp" data-rule="required;" />
				</li>
				<li style="width: 50%;">
					<span>创建时间</span>
					<input name="createDate" id="createDate" class="gy_inp inp_time" data-rule="required;" />
				</li>
				<li style="width: 50%;">
					<span>所属模块</span>
					<select name="app" id="app" class="gy_inp" style="width:200px;" data-rule="required;">
						<option value="1">系统管理</option>
						<option value="2">其他系统</option>
					</select>
				</li>
				<li style="width: 100%;">
					<span>权限描述</span>
					<textarea name="desc" id="desc" class="gy_text" style="width: 613px;height:60px"   data-rule="length[~200];" placeholder="请在此添加权限描述..."></textarea>
				</li>
				<div class="clear"></div>
			</ul>
		</div>
        <div class="clear"></div>
        <br /><br />
		<div class="c_btn">
			<input type="button" id="submitBtn" name="submitBtn" value="确定"class="add_btn" /> &nbsp;&nbsp; 
			<input type="button" id="backBtn" name="backBtn" value="取消" class="close_btn" />
		</div>
	</div>
	</form>
	
	<div id="menuContent" class="menuContent" style="display:none; position: absolute;">
		<div id="optItem" align="right" style="background-color: #41aff7;">
			<a href="javascript:hideMenu();" style="cursor: pointer;text-decoration: none;color: #ffffff">关闭&nbsp;&nbsp;</a>			
		</div>
		<div id="menuTree" style="height: 200px;width: 200px;overflow: auto;background-color: #fff;border: 1px solid #41aff7;"></div>
	</div>
</body>
</html>
