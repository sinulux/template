<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<link rel="stylesheet" type="text/css" href="/template/css/commonnew.css" />
<link rel="stylesheet" type="text/css" href="/template/css/yxzy.css" />

<script type="text/javascript" src="/template/resource/json2.js"></script>
<script type="text/javascript" src="/template/js/common.js"></script>
<script type="text/javascript" src="/template/resource/plugins/artDialog/jquery.artDialog.js"></script>
<script type="text/javascript" src="/template/resource/plugins/artDialog/plugins/iframeTools.js"></script>
<!-- 分页表格 -->
<script type="text/javascript" src="/template/resource/plugins/table/custom_table.js"></script>
<link rel="stylesheet" type="text/css" href="/template/resource/plugins/table/style.css" />
<!-- 进度条 -->
<link rel="stylesheet" type="text/css" href="/template/resource/plugins/progressbar/css/custom_progressbar.css" />
<script type="text/javascript" src="/template/resource/plugins/progressbar/custom_progressbar.js" ></script>

<!-- 树的插件 -->
<link rel="stylesheet" type="text/css" href="/template/resource/plugins/dhtmlxTree/codebase/dhtmlxtree.css"/>
<link rel="stylesheet" type="text/css" href="/template/resource/plugins/dhtmlxTree/codebase/skins/dhtmlxtree_dhx_skyblue.css"/>
<script src="/template/resource/plugins/dhtmlxTree/codebase/dhtmlxcommon.js" type="text/javascript"></script>
<script src="/template/resource/plugins/dhtmlxTree/codebase/dhtmlxtree.js" type="text/javascript"></script>
<script src="/template/resource/plugins/dhtmlxTree/codebase/ext/dhtmlxtree_ed.js" type="text/javascript"></script>
<script src="/template/resource/plugins/dhtmlxTree/codebase/ext/dhtmlxtree_json.js" type="text/javascript"></script>

<!-- 表单校验 -->
<link rel="stylesheet" type="text/css" href="/template/resource/plugins/niceValidator/popfloat.css" />
<script type="text/javascript" src="/template/resource/plugins/niceValidator/jquery-popfloat.js"></script>
<link rel="stylesheet" href="/template/resource/plugins/niceValidator/style.css" />
<script type="text/javascript" src="/template/resource/plugins/niceValidator/jquery.validator.js"></script>
<script type="text/javascript" src="/template/resource/plugins/niceValidator/local/zh_CN.js"></script>

<script type="text/javascript" src="/template/js/resCatalog/resCatalog.js"></script>
</head>

<body style="overflow: hidden;">
	<table width="100%" border="0" cellspacing="0" cellpadding="0">
		<tr>
			<td valign="top" class="rborder" style="width: 280px;">
				 <div class="main_bg">
				 	<h1 class="main_head"><span class="head_hover">营销资源目录</span></h1>
				 	<input type="text" id="resTypeName" name="resTypeName" class="gy_inp mt5" style="margin-left: 13px;" placeholder="请输入关键字" />
				 	<a href="#" style=" margin-left:-25px;" id="btnSearch"><img class="mt5" src="../../images/search_ico.png"></a>
				 	<a href="#" id="btnRefresh"><img class="mt5" src="../../images/refresh_ico.png"></a>
					<!--目录树 begin-->
					<div id="resTree" style="min-height:500px; width: 100%; overflow: auto;margin-left: 10px;background-color: #fff;"></div>
				 </div>
			</td>
			<td valign="top" style="width: 980px;">
				<form id="mainForm" data-validator-option="{theme:'float-4-1'}">
				<div class="main_bg" id="catalogDiv" style="min-height: 575px;">
					<input name="FIR_CODE" id="FIR_CODE" type="hidden"/>
					<input name="FIR_NAME" id="FIR_NAME" type="hidden"/>
					<input name="FIR_DESC" id="FIR_DESC" type="hidden"/>
					<input name="UP_CODE" id="UP_CODE" type="hidden"/>
					<input name="UP_NAME" id="UP_NAME" type="hidden"/>
					<input name="UP_DESC" id="UP_DESC" type="hidden"/>
					<input name="flag" id="flag" type="hidden"/>
				 	<h1 class="main_head"><span class="head_hover">资源目录维护</span></h1>
				 	<div class="cxtj" style="margin-top: -5px;">
			        	<div class="dw">
			        		<a class="gy_btn btn_b" id="addBtn"><i class="iconfont">&#xe6c3;</i>&nbsp;新增下级目录</a>
			        		<a class="gy_btn btn_b" id="modifyBtn"><i class="iconfont">&#xe62c;</i>&nbsp;修改当前目录</a>
			        		<a class="gy_btn btn_b" id="delBtn"><i class="iconfont">&#xe64f;</i>&nbsp;删除当前目录</a>
			        	</div>
			     	</div>
       				<ul class="mlgl">
           				<li style="width: 50%;">
           					<font color="#FF0000">*</font><span>资源目录名称</span>
           					<input name="RES_TYPE_ID" id="RES_TYPE_ID" type="hidden" class="gy_inp"  />
           					<input name="RES_TYPE_NAME" id="RES_TYPE_NAME" type="text" class="gy_inp"  maxlength="20" data-rule="required;length[~20];"/>
           				</li>
           				<!-- <li id="boxLi" style="width: 50%;">
           					<span>是否ROUTER</span>
           					<input type="hidden" name="CLASS_CD" id="CLASS_CD"/>
           					<input type="checkbox" name="IS_ROUTER" id="IS_ROUTER" disabled="disabled"/>
           				</li> -->
           				<li style="width: 50%;">
           					<font color="#FF0000">*</font><span>资源目录编码</span>
           					<span name="PARENT_RES_TYPE_CD" id="PARENT_RES_TYPE_CD">213232323+</span>
           					<input name="RES_TYPE_CD" id="RES_TYPE_CD" type="text" class="gy_inp"  readonly="readonly" data-rule="required;number;" style="width: 100px;" />
           				</li>
           				<li class="mt10" style="width:100%;">
           					<font color="#FF0000">&nbsp;&nbsp;</font><span>资源目录描述</span>
           					<textarea name="RES_TYPE_DESC" id="RES_TYPE_DESC" class="gy_inp mt5"  maxlength="1000" data-rule="length[~1000];" style="min-width: 666px;height: 87px;"></textarea>
           				</li>
           				<div class="clear"></div>
       				</ul>
					<div class="c_btn mt20" id="btnDiv" align="center">
						<br /><br /><br />
						<a class="gy_btn btn_b" id="saveBtn">保存</a>
						<a class="gy_btn close_btn" id="backBtn">取消</a>
					</div>
				</div>
			</form>
		</td>
	</tr>
</table>
</body>
</html>
